<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoplayer</title>
    <link rel="stylesheet" href="css/index.min.css">
</head>
<body>
    <div class="page">
        <div class="videoplayer" id="one">
            <div class="videos">
                <video class="video">
                    <source src="Jetta - I'd Love to Change the World (Matstubs Remix)-5hEh9LiSzow.mp4">
                </video>
                <video class="shadow-video" src="Jetta - I'd Love to Change the World (Matstubs Remix)-5hEh9LiSzow.mp4" hidden></video>
            </div>
            <div class="video-state-container">
                <div class="video-state"></div>
                <img class="state-img" src="img/play.svg" alt="">
            </div>
            <canvas class="preview-canvas"></canvas>
            <div class="video-controls">
                <div class="progress">
                    <progress class="video-progress" value="0" min="0"></progress>
                    <div class="current-position"></div>
                </div>
                <div class="controls">
                    <div class="left-controls">
                        <div class="track-controls">
                            <img class="prev" src="img/prev.svg" alt="">
                            <img class="playpause"src="img/play.svg" alt="">
                            <img class="next" src="img/next.svg" alt="">
                        </div>
                        <div class="volume-control">
                            <img class="volume" src="img/volumeloud.svg" alt="">
                            <div class="volume-slider-container">
                                <div class="volume-slider-fill"></div>
                                <input class="volume-slider" type="range" min="0" max="100" value="30">
                            </div>
                        </div>
                        <div class="time">
                            <span class="time-span"></span>
                        </div>
                    </div>
                    <div class="right-controls">
                        <div class="screen-modes">
                            <img class="fullscreen" src="img/enterfullscreen.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page">

                <div class="controls">
                    <div class="left-controls">
                        <div class="track-controls">

                        </div>
                        <div class="volume-control">
                            <img class="volume" src="img/volumeloud.svg" alt="">
                            <div class="volume-slider-container">
                                <div class="volume-slider-fill"></div>

                            </div>

                        <div class="time">

                        </div>
                    </div>
                    <div class="right-controls">
                        <div class="screen-modes">
                            <img class="fullscreen" src="img/enterfullscreen.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/videoclass.js"></script>
    <script src="js/keyboard.js"></script>
</body>
</html>
